<!-- Weight Entry JavaScript -->
<script>
let currentJobData = {};
let weightsData = [];

function openWeightEntryModal(jobNo, requestNo, pcs, weight) {
    currentJobData = {
        job_no: jobNo,
        request_no: requestNo,
        pcs: pcs,
        weight: weight
    };
    
    $('#modalJobInfoWeight').text(`Job: ${jobNo} | Request: ${requestNo} | Total: ${weight} gms (${pcs} pcs)`);
    $('#weightEntryModal').fadeIn(300);
    loadWeightsData(jobNo);
}

function closeWeightModal() {
    $('#weightEntryModal').fadeOut(300);
}

function loadWeightsData(jobNo) {
    $.ajax({
        url: 'get_tag_weights.php',
        type: 'GET',
        data: { job_no: jobNo },
        dataType: 'json',
        success: function(response) {
            if (response.success) {
                weightsData = response.tags;
                updateSummaryCards(response.summary);
                renderWeightsTable(weightsData);
            } else {
                alert('Error: ' + response.message);
            }
        },
        error: function() {
            alert('Failed to load weights data');
        }
    });
}

function updateSummaryCards(summary) {
    $('#summaryTotalTags').text(summary.total_tags);
    $('#summaryFilled').text(summary.filled_count);
    $('#summaryEmpty').text(summary.empty_count);
    $('#summaryAvgWeight').text(summary.avg_weight.toFixed(2));
    
    const percentage = summary.total_tags > 0 ? (summary.filled_count / summary.total_tags * 100) : 0;
    $('#progressBar').css('width', percentage + '%');
    $('#progressText').text(Math.round(percentage) + '%');
}

function renderWeightsTable(tags) {
    const tbody = $('#weightsTableBody');
    tbody.empty();
    
    tags.forEach((tag, index) => {
        const hasWeight = parseFloat(tag.weight) > 0;
        const statusBadge = hasWeight 
            ? '<span class="px-2 py-1 bg-green-100 text-green-800 text-xs font-semibold rounded-full">✓ Filled</span>'
            : '<span class="px-2 py-1 bg-orange-100 text-orange-800 text-xs font-semibold rounded-full">○ Empty</span>';
        
        const row = `
            <tr class="hover:bg-indigo-50 transition duration-150 weight-row" data-status="${hasWeight ? 'filled' : 'empty'}">
                <td class="px-4 py-3 text-sm text-gray-900">${index + 1}</td>
                <td class="px-4 py-3 text-sm font-semibold text-indigo-600">${tag.tag_no}</td>
                <td class="px-4 py-3 text-sm text-gray-600">${tag.huid_code || '-'}</td>
                <td class="px-4 py-3 text-sm text-gray-600">${tag.item || '-'}</td>
                <td class="px-4 py-3">
                    <input type="number" step="0.001" value="${tag.weight || ''}" 
                           placeholder="0.000"
                           data-tag-no="${tag.tag_no}"
                           onblur="saveTagWeight(this, '${tag.tag_no}')"
                           onkeypress="if(event.key === 'Enter') { this.blur(); focusNextInput(this); }"
                           class="w-28 px-3 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition text-center font-semibold">
                </td>
                <td class="px-4 py-3">${statusBadge}</td>
            </tr>
        `;
        tbody.append(row);
    });
}

function saveTagWeight(input, tagNo) {
    const weight = parseFloat(input.value);
    if (isNaN(weight) || weight <= 0) {
        return;
    }
    
    const originalValue = $(input).data('original-value') || input.defaultValue;
    if (weight == parseFloat(originalValue)) {
        return;
    }
    
    // Show saving indicator
    $(input).css('border-color', '#fbbf24');
    
    $.ajax({
        url: 'save_tag_weight.php',
        type: 'POST',
        data: {
            job_no: currentJobData.job_no,
            tag_no: tagNo,
            weight: weight
        },
        dataType: 'json',
        success: function(response) {
            if (response.success) {
                $(input).css('border-color', '#10b981').data('original-value', weight);
                
                // Update status badge
                const row = $(input).closest('tr');
                row.find('td:last-child').html('<span class="px-2 py-1 bg-green-100 text-green-800 text-xs font-semibold rounded-full">✓ Filled</span>');
                row.attr('data-status', 'filled');
                
                // Reload data to update summary
                loadWeightsData(currentJobData.job_no);
                
                setTimeout(() => {
                    $(input).css('border-color', '#d1d5db');
                }, 1000);
            } else {
                $(input).css('border-color', '#ef4444');
                alert('Error: ' + response.message);
            }
        },
        error: function() {
            $(input).css('border-color', '#ef4444');
            alert('Failed to save weight');
        }
    });
}

function focusNextInput(currentInput) {
    const inputs = $('input[data-tag-no]');
    const currentIndex = inputs.index(currentInput);
    if (currentIndex < inputs.length - 1) {
        inputs.eq(currentIndex + 1).focus().select();
    }
}

function randomFillWeights() {
    if (!confirm(`Generate random weights for all empty tags based on average (${$('#summaryAvgWeight').text()} gms)?`)) {
        return;
    }
    
    $.ajax({
        url: 'save_bulk_weights.php',
        type: 'POST',
        data: {
            job_no: currentJobData.job_no,
            total_weight: currentJobData.weight,
            total_pcs: currentJobData.pcs
        },
        dataType: 'json',
        success: function(response) {
            if (response.success) {
                alert(`✓ Successfully generated ${response.updated_count} random weights!`);
                loadWeightsData(currentJobData.job_no);
            } else {
                alert('Error: ' + response.message);
            }
        },
        error: function() {
            alert('Failed to generate random weights');
        }
    });
}

function searchWeightTable() {
    const input = $('#weightSearch').val().toLowerCase();
    $('.weight-row').each(function() {
        const text = $(this).text().toLowerCase();
        $(this).toggle(text.includes(input));
    });
}

function filterTable(filter) {
    $('.weight-row').each(function() {
        const status = $(this).attr('data-status');
        if (filter === 'all') {
            $(this).show();
        } else {
            $(this).toggle(status === filter);
        }
    });
}

// Close modal on escape key
$(document).keydown(function(e) {
    if (e.key === "Escape") {
        closeWeightModal();
    }
});
</script>
